<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de media</title>

    <link href="./main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo e diploma" />
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form">
            <input id="nome-atividade" type="text" required placeholder="Nome da atividade" />
            <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tbody >
                <td>Média final</td>
                <td id="media">---</td>
                <td><span id="resultado">---</span></td>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
